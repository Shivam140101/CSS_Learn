<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{

        .box{
            height: 50px;

            background-color: skyblue;

        #box2{
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>

</body>

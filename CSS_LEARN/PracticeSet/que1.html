<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* this is my comment*/
        #heading{
            color: aqua;
        }

        .head{
            color: green;
        }
        p{
            color: darkblue;
        }

        #div{
            color: blueviolet;
        }

        #first , #Second{
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is a heading</h1>

    <hr>

    <div id="heading" style="color: brown;">This is a div</div>
    
    <hr>

    <div id="div">this is another div</div>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, numquam.
    </p>

    <h2 class="head">This is h2 heading</h2>

    <hr>

    <div id="first">first div</div>
    <div id="Second">Second div</div>

</body>
</html>
